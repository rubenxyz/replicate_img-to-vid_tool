# =============================================================================
# Kling 2.1 Master 1080p Vertical Video Generation Profile
# =============================================================================

# Model configuration for Replicate
Model:
  # ByteDance Seedance 1.0 Pro - Text-to-video and image-to-video model
  endpoint: kwaivgi/kling-v2.5-turbo-pro
  code-nickname: kling25turbo_vertical

# Pricing configuration (Replicate charges per second of compute)
pricing:
  # Kling 2.5 Turbo pricing on Replicate
  cost_per_second: 0.07 # USD per second of compute time

  #Image URL parameter name mapping
image_url: image

# Optional prompt modifications - will be applied to all prompts for this profile
# prompt_prefix: "Cinematic style:" # Added BEFORE the prompt
# prompt_suffix: "smooth motion, cinematic quality" # Added AFTER the prompt

#Duration handling
duration_type: seconds
fps: 24
duration_min: 5
duration_max: 10
duration_param_name: duration

# Generation parameters for Kling model
params:
  aspect_ratio: "9:16"
  guidance_scale: 0.5
