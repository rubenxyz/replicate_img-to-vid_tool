# =============================================================================
# Wan 2.2 i2v 1080
# =============================================================================

# Model configuration for Replicate
Model:
  endpoint: wan-video/wan-2.5-i2v
  code-nickname: wan-25-i2v

# Pricing configuration (Replicate charges per second of compute)
pricing:
  # Kling 2.5 Turbo pricing on Replicate
  cost_per_second: 0.15 # USD per second of compute time

# Image URL parameter name mapping
image_url: image

# Optional prompt suffix - will be appended to all prompts for this profile
# Use this to add consistent phrases/style directions to every video generation
# Example: "cinematic lighting, high quality"
prompt_suffix: " No digital zoom, pure physical camera movement, ultra-sharp focus, 4K, 60 fps."

# Duration handling
duration_type: seconds
fps: 24
duration_min: 5
duration_max: 10
duration_param_name: duration

# Generation parameters for Kling model
params:
  resolution: 1080p
  negative_prompt: "motion blur, lens breathing, distortion, grain, artifacts, noise, deformation"
  enable_prompt_expansion: true
