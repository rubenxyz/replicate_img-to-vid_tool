# =============================================================================
# Seedance 1080p Vertical Video Generation Profile
# =============================================================================

# Model configuration for Replicate
Model:
  # ByteDance Seedance 1.0 Pro - Text-to-video and image-to-video model
  endpoint: bytedance/seedance-1-pro
  code-nickname: seedance-vertical

# Pricing configuration (Replicate charges per second of compute)
pricing:
  # Seedance Pro pricing on Replicate
  cost_per_second: 0.15 # USD per second of compute time


#Image URL parameter name mapping
image_url: image

# Duration configuration
duration_type: seconds
fps: 24
duration_min: 3
duration_max: 12
duration_param_name: duration

# Generation parameters for Seedance model
params:
  resolution: "1080p"
  aspect_ratio: "9:16"

  # Camera settings
  camera_fixed: false # Allow dynamic camera movements

  # Random seed (-1 for random, set specific value for reproducibility)
  seed: -1
  # Note: The 'prompt' field will be populated from input files
  # Note: The 'image' field will be populated from input files for I2V mode
